    <h1>All Student Data</h1>

    <script>
        // Update heading dynamically
        document.getElementsByTagName("h1")[0].innerHTML = "Student <span style='color:#007bff ;'>Data</span> Table";

        
        // Fetch data from the server
        fetch("http://localhost:9000")
            .then((response) => response.json())
            .then((data) => {
                console.log(data);

                // Create table
                const table = document.createElement('table');

                // Create table header
                const tableHeader = document.createElement('thead');
                const headerRow = document.createElement('tr');
                const headers = ["Firstname", "Lastname", "Email", "Phone", "Department"];
                headers.forEach(headerText => {
                    const th = document.createElement('th');
                    th.textContent = headerText;
                    headerRow.appendChild(th);
                });
                tableHeader.appendChild(headerRow);
                table.appendChild(tableHeader);

                // Create table body
                const tableBody = document.createElement('tbody');
                data.forEach(person => {
                    const row = document.createElement('tr');

                    // Dynamically populate cells with user data
                    const fields = ["firstname", "lastname", "email", "phone", "department"];
                    fields.forEach(field => {
                        const cell = document.createElement('td');
                        cell.textContent = person[field] || "N/A"; // Fallback to "N/A" if field is missing
                        row.appendChild(cell);
                    });

                    tableBody.appendChild(row);
                });

                table.appendChild(tableBody);
                document.body.appendChild(table);
            })
            .catch((error) => {
                console.error("Error fetching data:", error);
                const errorMsg = document.createElement('p');
                errorMsg.textContent = "Failed to load student data. Please try again later.";
                document.body.appendChild(errorMsg);
            });
    </script>
